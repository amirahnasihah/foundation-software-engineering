<!DOCTYPE html>
<html>

<head>
    <title>Nor Amirah Nasihah</title>

    <style>
        span {
            display: block;
            display: none;
        }
        
        .images {
            display: flex;
        }
        
        #img1 {
            padding: 10px;
            float: left;
            display: none;
        }
        
        #img2 {
            padding: 10px;
            float: left;
            visibility: hidden;
        }
        
        #img3 {
            padding: 10px;
            float: right;
        }
    </style>
</head>

<body>
    <h1>This is a Heading</h1>

    <p>
        This is a <span style="color: green">paragraph</span>, with some words more <span style="color: green">paragraph</span> than others
    </p>

    <div class="images">
        <img src="human.jpg" alt="a dog running" id="img1">
        <img src="bird.png" alt="red angry bird" id="img2">
        <img src="space.png" alt="human cartoon potrait" id="img3">
    </div>

</body>

</html>
